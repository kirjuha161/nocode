# Nginx конфигурация для web_lego
# Разместите этот файл в /etc/nginx/sites-available/web_lego
# И создайте симлинк: ln -s /etc/nginx/sites-available/web_lego /etc/nginx/sites-enabled/

upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен или IP
    
    client_max_body_size 100M;  # Для загрузки изображений
    
    # Логи
    access_log /var/log/nginx/web_lego_access.log;
    error_log /var/log/nginx/web_lego_error.log;
    
    # Статические файлы
    location /static/ {
        alias /path/to/your/project/staticfiles/;  # Замените на реальный путь
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /path/to/your/project/media/;  # Замените на реальный путь
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Проксирование на Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Таймауты для загрузки файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

