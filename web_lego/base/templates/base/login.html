{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Web Lego</title>
    <link rel="stylesheet" href="{% static 'base/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">Web Lego</div>
        
        {% if form.errors %}
        <div class="form-errors">
            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" name="username" id="id_username" required placeholder="Введите имя пользователя">
            </div>

            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" id="id_password" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="links">
            <a href="{% url 'register' %}" class="link">Нет аккаунта? Зарегистрироваться</a>
            <a href="/" class="link">Вернуться на главную</a>
            <a href="/admin/" class="link" style="font-size: 0.8rem; color: #9ca3af;">Вход для администратора</a>
        </div>
    </div>
</body>
</html>
